version: 2

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X github.com/vpukhanov/cascade/cmd.version={{.Version}}

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_{{ .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: darwin
        format: zip
    files:
      - README.md
      - LICENSE*

checksum:
  name_template: "checksums.txt"

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  use: github
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"
      - "^chore:"
  groups:
    - title: Features
      regexp: "^feat[(\\w)]*!?:"
      order: 0
    - title: "Bug Fixes"
      regexp: "^fix[(\\w)]*!?:"
      order: 1
    - title: Others
      order: 999

brews:
  - name: cascade
    repository:
      owner: vpukhanov
      name: homebrew-tools
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
    homepage: "https://github.com/vpukhanov/cascade"
    description: "CLI tool that applies a patch across multiple git repositories"
    license: "MIT"
    test: |
      system "#{bin}/cascade --version"
    install: |
      bin.install "cascade"
    commit_author:
      name: goreleaserbot
      email: bot@goreleaser.com
